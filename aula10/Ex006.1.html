<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM pelo addEventListener</title>
    <style>
        div#area {
            background: green;
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Vendo a forma de adicionar eventos direto do javaScript.</h1>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        } 
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            a.style.color = 'white'
        } 
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#606060'
            a.style.color = 'white'
        } 
    </script>
</body>
</html>
