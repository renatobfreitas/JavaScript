<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome? ') // prompt é caixa para lancar valores
        document.writeln (`Olá <strong> ${nome} </strong>. Seu nome tem ${nome.length} letras.`); // .length é quantidade de caracteres
        document.writeln (`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.`);// letras MAIUSCULA 
        document.writeln (`Seu nome em letras minúsculas é "${nome.toLowerCase()}"`); // letras minuscula
    </script>
</body>
</html>
