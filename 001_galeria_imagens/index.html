<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens com javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal_content">
            <img src="img/01.jpg" id="modal_img">
        </div>
        <span><span id="bt_close">&times;</span></span>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="card_img"><img src="img/01.jpg" class="small_img"></div>
            <div class="card_img"><img src="img/02.jpg" class="small_img"></div>
            <div class="card_img"><img src="img/03.jpg" class="small_img"></div>
        </div>
        <div class="row">
            <div class="card_img"><img src="img/04.jpg" class="small_img"></div>
            <div class="card_img"><img src="img/05.jpg" class="small_img"></div>
            <div class="card_img"><img src="img/06.jpg" class="small_img"></div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
