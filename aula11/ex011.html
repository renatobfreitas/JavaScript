<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Verificador de nacionalidade!</h1>
    Em qual país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">

    </div>
    <script>
        function ver() {
            var pais = document.getElementById('pais').value
            var res = document.querySelector('div#res')
            
            res.innerHTML = `<p>Você mora em <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `Vc é <strong>Brasileiro!</strong>`;
            } else {
            res.innerHTML += `Vc é <strong>Estrangeiro!</strong>`;
            }
        }
    </script>
</body>
</html>
